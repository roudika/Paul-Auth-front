<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graph Profile Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">Microsoft Profile Viewer</h1>
    <div id="profile" class="mb-4">
      <p class="text-gray-500">Loading...</p>
    </div>
    <div>
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hidden">Login with Microsoft</button>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Logout</button>
    </div>
  </div>

  <script>
    const WORKER_BASE = "https://api.roudi.workers.dev"; // Your Worker auth server URL

    async function loadProfile() {
      try {
        const res = await fetch(`${WORKER_BASE}/api/graph/me`, {
          credentials: "include"
        });
        if (!res.ok) throw new Error("Not logged in");
        const user = await res.json();
        document.getElementById("profile").innerHTML = `
          <img src="https://robohash.org/${user.id}" class="w-24 h-24 rounded-full mx-auto mb-2" alt="avatar"/>
          <p class="font-semibold text-lg">${user.displayName}</p>
          <p class="text-sm text-gray-500">${user.mail || user.userPrincipalName}</p>
        `;
        document.getElementById("logoutBtn").classList.remove("hidden");
      } catch {
        document.getElementById("profile").innerHTML = `<p class="text-gray-500">Not logged in</p>`;
        document.getElementById("loginBtn").classList.remove("hidden");
      }
    }

    document.getElementById("loginBtn").onclick = () => {
      const redirectUrl = window.location.href;
      window.location.href = `${WORKER_BASE}/login?scope=User.Read&state=${encodeURIComponent(redirectUrl)}`;
    };

    document.getElementById("logoutBtn").onclick = () => {
      window.location.href = `${WORKER_BASE}/logout`;
    };

    loadProfile();
  </script>
</body>
</html>
